<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>


	</head>
	<body>


<div id="container0" style="width: 20%; height: 100px; margin: 0 auto"></div>
<div id="container1" style="width: 20%; height: 100px; margin: 0 auto"></div>
<div id="container2" style="width: 20%; height: 100px; margin: 0 auto"></div>

	</body>
			<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
		<script type="text/javascript">
   var maxVal = 1;
   var minVal = 0;
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });
    
      var thing = [];
      for(var i = 0; i < 2; i++){
      	console.log('container'+i);
      	thing.push(new Highcharts.Chart({
            chart: {
                renderTo: "container"+i,
                type: 'spline',
                marginRight: 10,
                events: {
                    load: function() {
    
                        // set up the updating of the chart each second
                        var series = this.series[0];
                        
                    }
                }
            },
            title: false,
            
	        credits: {
	            enabled: false
	        },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
            	max : maxVal,
            	min : minVal,
                title: false,
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                        return Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'Streamed Data',
                data: (function() {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
    
                    for (i = -19; i <= 0; i++) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    return data;
                })()
            }]
        })
    
        );}
        
        setInterval(function() {
                          for(var i = 0; i < thing.length; i++){
                            	thing[i].series[0].addPoint([(new Date()).getTime(),Math.random()], true, true);
                           }
            }, 1000);
        
   
    

 
		</script>
</html>
